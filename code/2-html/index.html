<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <head>
    <title>Geo</title>
    <script src="../resources/lib/three/three.min.js"></script>
    <script src="../resources/lib/CSS3DArgonRenderer.js"></script>
    <script src="../resources/lib/CSS3DArgonHUD.js"></script>
    <script src="../resources/lib/argon.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      video{
        margin: 0;
        height: 100vh;
        position: fixed;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <video></video>
    <div id="argon">
      <div id="hud">
        <div id="menu" class="menu">
          <button class="location">lon (0) lat (0)</button>
        </div>
      </div>
      <button id="box-location" class="location">Box Location</button>
      <div id="description">
      </div>
    </div>
  </body>
	<script>
		function hideMe(elem) {
		    elem.style.display = 'none';
		}

        var constraints = { advanced: [{
            facingMode: "environment"
        }], audio: false,  video: { width: 2880, height: 1800 } };

        navigator.mediaDevices
            .getUserMedia({
                video: constraints
            })
            .then(function(mediaStream) {
                var video = document.querySelector('video');
                video.srcObject = mediaStream;
                video.onloadedmetadata = function(e) {
                    video.play();
                };
            })
            .catch(function(err) { console.log(err.name + ": " + err.message); }); // always check for errors at the end.
	</script>
    <script src="./app.js"></script>
</html>
